<!DOCTYPE html>
<html>
<head>
    <title>Wypożyczalnia    Filmów</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href= "style1.css">
</head>
<body>

<div class="container">
    <h2>Wypożyczalnia Filmów</h2>
    <ul class="responsive-table">
      <li class="table-header">
        <div class="menu-1" id="catalog">Katalog</div>
        <div class="menu-2" id="rental">Wypożyczenia</div>
        <div class="custom-select">
            <select id="dodaj">
                <option id="rent">dodaj</option>
                <option id="rent">Wypożyczenie</option>
                <option id="movie">Film</option>
                <option id="director">Reżyser</option>
                <option id="user">Użytkownik</option>
                <option id="category">Kategoria</option>
              </select> 
        </div>
        <div class="custom-select">
            <select id="edytuj">
                <option id="rent">edytuj</option>
                <option id="rent">tytuł</option>
                <option id="movie">Film</option>
                <option id="director">Reżyser</option>
                <option id="user">Użytkownik</option>
                <option id="category">Kategoria</option>
              </select> 
        </div>
      </li>
      <li class="table-header">
        <div class="col-1">Id</div>
        <div class="col-2">Tytuł</div>
        <div class="col-3">Reżyser</div>
        <div class="col-4">Rok produkcji</div>
      </li>
      <li class="table-row">
        <div class="col-1" data-label="id1">id1</div>
        <div class="col-2" data-label="title1">tytul1</div>
        <div class="col-3" data-label="director1">director1</div>
        <div class="col-4" data-label="year1">rok1</div>
      </li>
      <li class="table-row">
        <div class="col-1" data-label="id2">id2</div>
        <div class="col-2" data-label="title2">tytul2</div>
        <div class="col-3" data-label="director2">director2</div>
        <div class="col-4" data-label="year2">rok2</div>
      </li>
      <li class="table-row">
        <div class="col-1" data-label="id1">id3</div>
        <div class="col-2" data-label="title1">tytul3</div>
        <div class="col-3" data-label="director1">director3</div>
        <div class="col-4" data-label="year1">rok3</div>
      </li>
    </ul>
  </div>
</body>
</html>
